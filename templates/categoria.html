{% extends 'base.html' %}

{% block title %}Categoría: {{ categoria }}{% endblock %}

{% block content %}
  <h2>Productos en la categoría: {{ categoria }}</h2>
  <ul>
    {% for product in products %}
    <div>
        <img src="{{ product.image_url }}" alt="{{ product.name }}" width="150">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }} USD</p>
    </div>
{% endfor %}
  </ul>
{% endblock %}
