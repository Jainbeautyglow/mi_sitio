{% extends 'base.html' %}

{% block title %}Mi Tienda - Agregar Producto{% endblock %}

{% block content %}
<h1>Agregar Nuevo Producto</h1>

<form action="/agregar_producto" method="POST" enctype="multipart/form-data">
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Descripción:</label><br>
    <textarea name="description" id="description" rows="4" cols="50" required></textarea><br><br>

    <label for="price">Precio:</label><br>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="type">Categoría:</label><br>
    <select name="type" id="type" required>
        <option value="labial">Labiales</option>
        <option value="base">Bases</option>
        <option value="brocha">Brochas</option>
        <option value="rubor">Rubores</option>
        <option value="cuidado_capilar">Cuidado Capilar</option>
        <option value="corrector">Correctores</option>
        <option value="pestanina">Pestañinas</option>
    </select><br><br>

    <label for="image">Imagen:</label><br>
    <input type="file" id="image" name="image" accept="image/*" required><br><br>

    <button type="submit">Agregar Producto</button>
</form>
{% endblock %}
